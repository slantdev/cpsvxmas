  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # or your specific Node version

      - name: Install dependencies
        run: npm ci  # This will work now because package-lock.json exists

      - name: Build the project
        run: npm run build  # Replace with your actual build command if any

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CPSV_CHRISTMAS_WISHES }} # Make sure your Firebase token is set in GitHub secrets
        run: firebase deploy

